<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYRA MOTION</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F3EBDD; /* logo cream */
            color: #1E3A8A; /* logo blue */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 30px;
        }

        .side-logo img {
            width: 120px;
            height: auto;
        }

        .content {
            max-width: 420px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
        }

        p {
            margin: 12px 0 28px;
            color: #3B4F8C;
        }

        .buttons a {
            display: block;
            text-decoration: none;
            margin-bottom: 14px;
            padding: 13px;
            text-align: center;
            border-radius: 8px;
            background-color: #1E3A8A;
            color: #F3EBDD;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .buttons a:hover {
            background-color: #162C66;
        }

        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #3B4F8C;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .side-logo img {
                width: 90px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- SIDE LOGO -->
        <div class="side-logo">
            <img src="logo.jpg" alt="XYRA Motion Logo">
        </div>

        <!-- CONTENT -->
        <div class="content">

            <div class="buttons">

                    Instagram
                </a>

                <a href="tel:+97430475382">
                    Call: +974 3047 5382
                </a>

                <a href="mailto:xyramotions@gmail.com">
                    Email: xyramotions@gmail.com
                </a>
            </div>

            <div class="info">

        </div>
    </div>

</body>
</html>
