<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XYRA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 6px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 1s forwards;
    }

    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards 1s;
    }

    .buttons {
      margin-top: 3rem;
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: fadeInUp 1s forwards 2s;
    }

    .buttons a {
      padding: 12px 25px;
      background: #00ffe0;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #00bfa5;
      color: #fff;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media(max-width: 600px){
      h1 { font-size: 3rem; }
      p { font-size: 1.2rem; }
      .buttons { flex-direction: column; gap: 15px; }
    }
  </style>
</head>

<body>
  <h1>XYRA</h1>
  <p>Turning ideas into illusions</p>

  <div class="buttons">
    <a href="https://www.instagram.com/xyra.motion?igsh=eGc4aHhxOW01NW11&utm_source=qr" target="_blank">Instagram</a>
    <a href="tel:+30475382">Call Me</a>
  </div>
</body>
</html>
