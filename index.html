<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xyra Motion</title>
  <style>
    /* --- Reset & General Styles --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background: #000;
    }

    /* --- Fullscreen sections for parallax --- */
    section {
      height: 100vh;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* --- Heading & Slogan Styles --- */
    h1 {
      font-size: 4rem;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeInLetters 3s forwards;
    }
    .slogan {
      font-size: 1.5rem;
      font-style: italic;
      letter-spacing: 1px;
      margin-top: 15px;
      opacity: 0;
      animation: fadeInLetters 4s forwards;
    }

    @keyframes fadeInLetters {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* --- Background Video --- */
    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    body::before {
      content: '';
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -2;
    }

    /* --- Particle Canvas --- */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* --- Light Streaks --- */
    .light-streak {
      position: fixed;
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.5), rgba(255,255,255,0));
      animation: streakMove 5s linear infinite;
      z-index: -1;
    }
    @keyframes streakMove {
      0% { transform: translateX(-300px) translateY(0); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateX(100vw) translateY(200px); opacity: 0.3; }
      100% { transform: translateX(200vw) translateY(0); opacity: 0; }
    }

    /* --- Social Icons --- */
    .social-icons {
      margin-top: 50px;
    }
    .social-icons a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: transform 0.3s, color 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      color: #ffcc00;
    }

    /* --- Parallax Backgrounds --- */
    .parallax {
      position: absolute;
      top: 0;
      left:0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      transform: translateZ(0);
      will-change: transform;
    }

  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="cinematic-bg.mp4" type="video/mp4">
  </video>

  <!-- Particle Canvas -->
  <canvas id="particles"></canvas>

  <!-- Light Streaks -->
  <div class="light-streak" style="top: 20%; animation-delay: 0s;"></div>
  <div class="light-streak" style="top: 50%; animation-delay: 2s;"></div>
  <div class="light-streak" style="top: 80%; animation-delay: 4s;"></div>

  <!-- Section 1: Hero -->
  <section>
    <div class="container">
      <h1>Xyra Motion</h1>
      <p class="slogan">We turn your ideas into illusion</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/xyra.motion?igsh=eGc4aHhxOW01NW11&utm_source=qr" target="_blank">Instagram</a>
        <a href="tel:30475382">Contact</a>
      </div>
    </div>
  </section>

  <!-- Section 2: About / Additional cinematic -->
  <section style="background: url('cinematic-bg2.jpg') center/cover no-repeat;">
    <h1>Our Vision</h1>
    <p class="slogan">Creating cinematic illusions that inspire</p>
  </section>

  <!-- Section 3: Portfolio / More content -->
  <section style="background: url('cinematic-bg3.jpg') center/cover no-repeat;">
    <h1>Our Work</h1>
    <p class="slogan">Turning imagination into reality</p>
  </section>

  <!-- Particle JS -->
  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }
      draw() {
        ctx.fillStyle = 'rgba(255,255,255,0.7)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 120; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    // Parallax effect on scroll
    window.addEventListener('scroll', function() {
      const scrollY = window.scrollY;
      document.querySelectorAll('.parallax').forEach((el, index) => {
        el.style.transform = `translateY(${scrollY * (0.2 + index*0.05)}px)`;
      });
    });
  </script>
</body>
</html>
