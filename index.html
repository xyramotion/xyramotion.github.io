<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xyra Motion</title>
  <style>
    /* --- Reset & General Styles --- */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      color: #ffffff; /* Default text color */
      overflow-x: hidden;
    }

    /* --- Background Video / Overlay --- */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4); /* Cinematic overlay */
      z-index: -1;
    }

    /* --- Main Container --- */
    .container {
      text-align: center;
      padding: 20vh 20px 0 20px;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      animation: fadeIn 2s forwards;
    }

    .slogan {
      font-size: 1.5rem;
      font-style: italic;
      letter-spacing: 1px;
      margin-top: 15px;
      animation: fadeIn 3s forwards;
    }

    /* --- Fade-in Animation --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* --- Social Icons (Optional) --- */
    .social-icons {
      margin-top: 50px;
    }
    .social-icons a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: transform 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="cinematic-bg.mp4" type="video/mp4">
  </video>

  <!-- Main Content -->
  <div class="container">
    <h1>Xyra Motion</h1>
    <p class="slogan">We turn your ideas into illusion</p>

    <!-- Social Icons Example -->
    <div class="social-icons">
      <a href="https://www.instagram.com/xyra.motion?igsh=eGc4aHhxOW01NW11&utm_source=qr" target="_blank">Instagram</a>
      <a href="tel:30475382">Contact</a>
    </div>
  </div>

</body>
</html>
